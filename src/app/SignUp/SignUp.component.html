<form class="navContainer">
  <div class="container">
  <div class="form-group">
    <input id="frmEmail" placeholder="Email" type="text" size="15" (keydown)="onChangeMethodUser()">
  </div>
  <div class="form-group">
    <input id="frmPassword" placeholder="Password" type="password" size="15" (keydown)="onChangeMethodPass()">
  </div>
  <div class="form-group">
    <input id="frmPassword" placeholder="Confirm Password" type="password" size="15" (keydown)="onChangeMethodConfirm()">
  </div>
  <input type="submit" value="Log In" id="login" [disabled]="allNotFilledIn">
  </div>
</form>
