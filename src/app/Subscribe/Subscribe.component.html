<form class="navContainer">
  <div class="container">
  <input type="text" id="name" placeholder="Email" size="15"
       required
       [(ngModel)]="model.email" name="email" (keydown)="enable();">
  <button class="btn btn-primary" type="submit" [disabled]="formNotFilledOut">Subscribe!</button>
  </div>
</form>
