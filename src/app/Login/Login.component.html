<form class="navContainer">
  <div class="container">
  <div class="form-group">
    <input id="frmEmail" placeholder="Email" type="text" size="15" (keydown)="onChangeMethod()">
  </div>
  <div class="form-group">
    <input id="frmPassword" placeholder="Password" type="password" size="15">
  </div>
  <input type="submit" value="Log In" id="login" [disabled]="formNotFilledIn">
  </div>
</form>
